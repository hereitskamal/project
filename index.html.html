<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Project.css">
</head>
<body>
    <div class="signup">
        <navbar class="navbar"> 
            <h2>Startup 3</h2>
            <div class="links-container">
                <a class="overview" href="./">Overview</a>    
                <a href="./">Prices</a>    
                <a href="./">Blog</a>    
                <a href="./">Feedback</a>
            </div>
            <button >Purchase</button>
        </navbar>
        <div class="signup-block">
            <div class="text-area-container">
                <div class="text-container">
                    <h1>Generate Awesome Web pages</h1>
                    <p>The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.</p>
                    <button class="text-button">Learn more</button>
                </div>
            </div>
            <div class="signup-container">
                <div class="card">
                    <div class="card-title">
                        <h1>Sign up Now</h1>
                       
                    </div>
                    <div class="form">
                        <form action="/register" method="post">
                            
                            <input type="email" name="email" placeholder="Your email" id="email" />
                            <input type="password" name="password" placeholder="Your password" id="password" />
                            <div class="card-terms">
                                <input type="checkbox" name="" id="terms"> <span>I agree to the Terms of Services</span>
                            </div>
                            <button class="button signup">Sign In</button>
                            
                           <div class="seprator">or</div>
                        
                            <button class="button tweeter">Login via Twitter</button>
                        </form>
                        
                        <div class="card-terms">
                        <span>Already have an Account? <a href="login">Sign In</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
